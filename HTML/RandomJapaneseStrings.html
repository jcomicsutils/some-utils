<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Japanese Strings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    input {
      margin: 5px;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h2>Random Japanese Strings</h2>
  <label for="maxLength">Max Length:</label>
  <input type="number" id="maxLength" value="5" min="1"><br>

  <label for="amount">Amount:</label>
  <input type="number" id="amount" value="10" min="1"><br>

  <button onclick="generateStrings()">Generate</button>

  <div id="output"></div>

  <script>
    function getRandomCharFromRange(start, end) {
      const code = Math.floor(Math.random() * (end - start + 1)) + start;
      return String.fromCharCode(code);
    }

    function getRandomJapaneseChar() {
      const r = Math.random();
      if (r < 0.3) {
        // Hiragana (U+3041 to U+3096)
        return getRandomCharFromRange(0x3041, 0x3096);
      } else if (r < 0.6) {
        // Katakana (U+30A1 to U+30FA)
        return getRandomCharFromRange(0x30A1, 0x30FA);
      } else {
        // Common Kanji range (U+4E00 to U+9FAF)
        return getRandomCharFromRange(0x4E00, 0x9FAF);
      }
    }

    function getRandomJapaneseString(maxLen) {
      const len = Math.floor(Math.random() * maxLen) + 1;
      let result = '';
      for (let i = 0; i < len; i++) {
        result += getRandomJapaneseChar();
      }
      return result;
    }

    function generateStrings() {
      const maxLength = parseInt(document.getElementById('maxLength').value);
      const amount = parseInt(document.getElementById('amount').value);
      const outputDiv = document.getElementById('output');
      let result = '';

      for (let i = 0; i < amount; i++) {
        result += getRandomJapaneseString(maxLength) + '\n';
      }

      outputDiv.textContent = result;
    }
  </script>
