<!DOCTYPE html>
<html class="import-html-root">
<head>
    <title>Import Cache</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body class="import-page-body">
    <div class="import-container">
        <header class="import-header">
            <h1>Import JSON Cache</h1>
            <p>Drag and drop your `datools-cache` file(s) below</p>
        </header>

        <div id="drop-zone">
            <p>Drag & drop JSON file(s) here or click to select</p>
            <input type="file" id="fileInput" accept=".json" style="display: none;" multiple>
        </div>

        <div id="artist-selector-container" class="hidden" style="margin-top: 20px;">
             <label for="artist-select" class="control-label">Multiple artists found. Select one:</label>
             <select id="artist-select" class="styled-select"></select>
        </div>


        <div id="controls-container">
            <div class="control-group">
                <label for="sort-select" class="control-label">Sort by:</label>
                <select id="sort-select" class="styled-select">
                    <option value="artist">Artist</option>
                    <option value="title">Title</option>
                    <option value="item_id">ID</option>
                    <option value="datePublished">Date Published</option>
                </select>
            </div>
            <div id="other-controls">
                <input type="checkbox" id="format-html">
                <label for="format-html" class="toggle-button">HTML</label>
                <input type="checkbox" id="add-item-id">
                <label for="add-item-id" class="toggle-button">Add item_id</label>
            </div>
        </div>

        <div id="results-container" class="hidden">
            <div class="result-panel">
                <div class="panel-header">
                    <h4>NYP/Free Titles & URLs</h4>
                    <button class="copy-btn" data-target="nyp-output">Copy</button>
                </div>
                <textarea id="nyp-output" readonly></textarea>
            </div>
            <div class="result-panel">
                <div class="panel-header">
                    <h4>Paid Titles & URLs</h4>
                    <button class="copy-btn" data-target="paid-output">Copy</button>
                </div>
                <textarea id="paid-output" readonly></textarea>
            </div>
            <div class="result-panel">
                <div class="panel-header">
                    <h4>All Titles & URLs</h4>
                    <button class="copy-btn" data-target="all-output">Copy</button>
                </div>
                <textarea id="all-output" readonly></textarea>
            </div>
            <div class="result-panel">
                <div class="panel-header">
                    <h4>All Tags</h4>
                    <button class="copy-btn" data-target="tags-output">Copy</button>
                </div>
                <textarea id="tags-output" readonly></textarea>
            </div>
            <div class="result-panel wide-panel">
                <div class="panel-header">
                    <h4>Discography Titles</h4>
                    </div>
                <div id="discography-titles-output"></div>
            </div>
        </div>
    </div>
    <script src="import.js"></script>
</body>
</html>
